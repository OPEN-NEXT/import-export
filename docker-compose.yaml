version: "3.8"
services: 

  backend: 
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./database.env 
    ports: 
      - "8000:8000"
    depends_on: 
      - "redis"
      - "postgres-db"

  redis: 
    image: "redis:alpine"
    ports:
      - "8002:6379"

  #webclient: 
  #  build: ./web_importexport
  #  ports: 
  #    - 8001:3000

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./database.env # Used to configure postgres
    command: celery -A app.celery_entrypoint worker --loglevel=info
    depends_on: 
      - "redis"
      - "postgres-db"
    ports:
      - "8003:8000"

  postgres-db:
    image: "postgres"
    env_file:
      - ./database.env # Used to configure postgres
    volumes:
      - ./database-data:/var/lib/postgresql/data # To persist content
      - ./db_init_scripts/database_script.sql:/docker-entrypoint-initdb.d/start.sql
    ports:
      - "8004:5432"


volumes:
  database-data:



